<link rel="import" href="../../../bower_components/vaadin-form-layout/src/vaadin-form-layout.html">
<link rel="import" href="../../../bower_components/vaadin-combo-box/src/vaadin-combo-box.html">
<link rel="import" href="../../../bower_components/vaadin-text-field/src/vaadin-text-field.html">
<link rel="import" href="../../../bower_components/vaadin-text-field/src/vaadin-password-field.html">

<link rel="import" href="../../components/form-buttons-bar.html">

<dom-module id="receipt-form">
    <template>
        <style>
            :host {
                display: flex;
                flex-direction: column;
                flex: auto;
                height: 100%;
            }

            vaadin-form-layout {
                flex: auto;
                overflow: auto;
            }
        </style>

        <vaadin-form-layout id="form">
            <h3 id="title"></h3>
            <vaadin-date-picker id="receiptDate" label="Receipt Date"></vaadin-date-picker>
            <vaadin-text-field id="amount" label="Amount"></vaadin-text-field>
            <vaadin-text-field id="store" label="Store"></vaadin-text-field>
            <vaadin-text-field id="personalExpenses" label="Personal Expenses"></vaadin-text-field>
        </vaadin-form-layout>

        <form-buttons-bar id="buttons"></form-buttons-bar>
    </template>

    <script>
        class ReceiptForm extends Polymer.Element {
            static get is() {
                return 'receipt-form';
            }

            ready() {
                super.ready();
                this.$.form.addEventListener('change', e => {
                    this.$.buttons.$.save.disabled = false;
            });
            }
        }

        window.customElements.define(ReceiptForm.is, ReceiptForm);
    </script>
</dom-module>
